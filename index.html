<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Frameright Web Component</title>
    <link
      href="https://avatars.githubusercontent.com/u/35964478?s=200&v=4"
      rel="shortcut icon"
      type="image/x-icon"
    />

    <!-- https://interactjs.io/ for a resizable div on mobile -->
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>

    <!-- Semantic UI for buttons and toggle checkboxes -->
    <link
      rel="stylesheet"
      href="assets/thirdparty/semantic-ui/semantic.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
      integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="assets/thirdparty/semantic-ui/semantic.min.js"></script>

    <!-- Polyfill for Safari, see https://github.com/ungap/custom-elements -->
    <script src="https://unpkg.com/@ungap/custom-elements/es.js"></script>

    <link rel="stylesheet" href="assets/css/demo.css" />
  </head>

  <body>
    <div class="flex-container">
      <div>
        <div class="distanced">
          <span class="distanced-right">
            <a href="https://frameright.io">
              <img
                class="logo"
                src="https://avatars.githubusercontent.com/u/35964478?s=200&v=4"
              />
            </a>
          </span>
          <span class="distanced-right">
            <a
              href="https://github.com/Frameright/webc.frameright.io"
            >
              <img
                class="logo"
                src="https://logos-download.com/wp-content/uploads/2016/09/GitHub_logo.png"
              />
            </a>
          </span>
        </div>
        <div class="distanced resizable">
          <div class="overflow-hider">
            <img
              id="myimg"
              is="image-display-control"
              data-avoid-no-region="off"
            />
          </div>
          <div>
            <div class="resizer"></div>
          </div>
          <div class="hint">
            <span>Drag the purple dot around &nbsp; &gt;&gt;</span>
          </div>
        </div>
      </div>

      <div>
        <div class="distanced">
          <div class="ui compact buttons">
            <button
              class="ui button pic-selector"
              id="skater"
              onclick="picSelectorClicked('skater')"
            >
              Skater
            </button>
            <button
              class="ui button pic-selector"
              id="birds"
              onclick="picSelectorClicked('birds')"
            >
              Birds
            </button>
            <button
              class="ui button pic-selector"
              id="upload"
              onclick="picSelectorClicked('upload')"
            >
              Upload
            </button>
            <input
              type="file"
              style="display: none"
              id="file"
              accept="image/*"
            />
          </div>
          <div class="distanced-top compact">
            <div class="ui compact buttons">
              <button
                class="ui button mode-selector"
                id="off"
                onclick="modeSelectorClicked('off')"
              >
                Off
              </button>
              <button
                class="ui button mode-selector"
                id="on"
                onclick="modeSelectorClicked('on')"
              >
                On
              </button>
              <button
                class="ui button mode-selector"
                id="debug"
                onclick="modeSelectorClicked('debug')"
              >
                Debug
              </button>
            </div>
          </div>
          <div class="distanced qr">
            <a href="https://webc.frameright.io">
              <img
                class="qr"
                src="https://api.qrserver.com/v1/create-qr-code/?size=1024x1024&data=https://webc.frameright.io"
              />
              <div class="hint">webc.frameright.io</div>
            </a>
          </div>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@frameright/image-display-control-web-component@1.1.3/dist/image-display-control.min.js"
    ></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@frameright/image-display-control-metadata-parser@1.0.2/dist/image-display-control-metadata-parser-standalone.min.js"
    ></script>

    <script
      type="text/javascript"
      src="assets/js/demo.js"
    ></script>
  </body>
</html>
